name: Core Logic CI (Headless)

# Triggering conditions: Pushing to the master branch, or any pull request.
on:
  push:
    branches: [ "master" ]
    paths:
      - 'core/**'
      - 'tests/**'
      - '.github/workflows/core-ci.yml'
      - 'CMakeLists.txt'
  pull_request:
    paths:
      - 'core/**'
      - 'tests/**'
      - '.github/workflows/core-ci.yml'
      - 'CMakeLists.txt'

jobs:
  build-and-test:
    runs-on: ubuntu-latest  # Using a Linux environment offers the fastest speed.

    steps:
    # 1. Pull code
    - uses: actions/checkout@v3

    # 2. Install a compiler (the latest version of Ubuntu comes with GCC).
    - name: Install build tools
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential

    # 3. Configure CMake (key point: -DBUILD_GUI=OFF)
    # This way, CMake won't check if Qt or VTK exists.
    - name: Configure CMake
      run: cmake -B build -S . -DCMAKE_BUILD_TYPE=Release -DBUILD_GUI=OFF

    # 4. Compile (only compiles the core and tests)
    - name: Build
      run: cmake --build build --config Release

    # 5. Run test
    - name: Run Unit Tests
      working-directory: build
      # When running tests using CTest, the `--output-on-failure` option will print detailed logs when a test fails.
      run: ctest -C Release --output-on-failure
